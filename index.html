<!DOCTYPE html>
<html>
<head>
    <title>Shop Genesis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Shop Genesis</h1>
    <div>
        <a href="login.html">Login</a>
        <a href="admin.html">Admin</a>
    </div>
</header>

<section class="hero">
    <h2>Welcome to Shop Genesis</h2>
    <p>Premium Quality Products | Fast Delivery | Cash On Delivery</p>
    <button onclick="scrollToProducts()">Shop Now</button>
</section>

<section id="products">
    <h2>Products</h2>
    <div id="product-list" class="product-grid"></div>
</section>

<section id="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: à§³ <span id="cart-total">0</span></h3>
</section>

<section id="checkout">
    <h2>Checkout</h2>

    <form id="checkout-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Address" required>

        <select id="payment-method">
            <option value="COD">Cash On Delivery</option>
            <option value="bKash">bKash (Manual Payment)</option>
        </select>

        <button type="submit">Place Order</button>
    </form>
</section>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase.js"></script>
<script src="script.js"></script>

</body>
</html>
